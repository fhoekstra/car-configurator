<nav class="navbar">
  <ul class="navbar-links">
    <li *ngFor="let index of [1, 2, 3]">
      <a
        [id]="'step' + index"
        [routerLink]="'/step-' + index"
        [ngClass]="!canActivateStep(index) ? 'unclickable' : 'clickable'"
        >Step {{ index }}</a
      >
    </li>
  </ul>
</nav>
