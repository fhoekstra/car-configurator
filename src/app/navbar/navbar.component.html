<nav class="navbar">
  <ul class="navbar-links">
    <li *ngFor="let index of [1, 2, 3]">
      <a
        [id]="'step' + index"
        [routerLink]="'/step-' + index"
        [ngClass]="
          index == 2 && !canActivateStep2() ? 'unclickable' : 'clickable'
        "
        >Step {{ index }}</a
      >
    </li>
  </ul>
</nav>
